<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход | Pizza House</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff9800;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #e68900;
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .back {
            margin-top: 15px;
            text-align: center;
        }

        .back a {
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Вход</h2>

    <input type="text" id="username" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">

    <button onclick="login()">Войти</button>

    <div class="error" id="error"></div>

    <div class="back">
        <a href="/">← На главную</a>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
